<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			font-family:Verdana;
		}
		#cmc7 {
			width: 300px;
		}
		#tip {
			background-color: #B9DAFC;
			width: 400px;
			height: 63px;
			border: 4px solid #829CC9;
			border-radius: 4px;
			padding: 10px;
			margin-top: 100px;
		}
	</style>
	<script>
		window.onload = function () {
			var botao = document.getElementById("validar");
		    botao.addEventListener("click", function(){
		    	var cmc7 = document.getElementById("cmc7").value;

		    	if(check_cmc7(cmc7)){
		    		document.getElementById("container_aviso").innerHTML = "CMC7 válido";
		    	} else {
		    		document.getElementById("container_aviso").innerHTML = "CMC7 inválido";
		    	}
		    });
		}
	</script>
	<script src="../validador-cmc7.js"></script>
</head>
<body>
	<h2>Validador CMC7</h2>

	<label for="cmc7">CMC7</label>
	<input type="text" id="cmc7">
	<input type="button" id="validar" value="validar">
	<span id="container_aviso"></span>

	<div id="tip">
		<strong>Dica: </strong> Um exemplo válido de CMC7 é <br> 34100363 0010000055 200005306998
	</div>
</body>
</html>
